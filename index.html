		function insertData(x){
			count++;

			var td2=tr.insertCell(1);

			td4.innerHTML=x.gender;
			td5.innerHTML=x.department;

            td7.innerHTML="<button  class='btn btn-outline-info btn-sm'data-toggle='modal' data-target='#addEmployeeModal' onClick='edit(this)'>Edit</button>&nbsp;<button class='btn btn-outline-danger btn-sm' onClick='dlt(this)' >Delete</button>";

			document.querySelector(".form-controln").value="";

			document.querySelector(".form-controldep").value="";
			document.querySelector(".form-controlj").value="";
			document.querySelector(".custom-control-input").value="";
		}
		function edit(y){
			 selectedtr= y.parentElement.parentElement;
			document.querySelector(".form-controln").value=selectedtr.cells[0].innerHTML;
			document.querySelector(".form-controla").value=selectedtr.cells[1].innerHTML;
			document.querySelector(".form-controldes").value=selectedtr.cells[2].innerHTML;
	        document.querySelector(".form-controlg").value=selectedtr.cells[3].innerHTML;
			document.querySelector(".form-controldep").value=selectedtr.cells[4].innerHTML;
			document.querySelector(".form-controlj").value="";

		}
		function update(){
			selectedtr.cells[0].innerHTML=document.querySelector(".form-controln").value;
			selectedtr.cells[1].innerHTML=document.querySelector(".form-controla").value;
			selectedtr.cells[2].innerHTML=document.querySelector(".form-controldes").value;
			selectedtr.cells[3].innerHTML=document.querySelector(".form-controlg").value;
			selectedtr.cells[4].innerHTML=document.querySelector(".form-controldep").value;
			selectedtr.cells[5].innerHTML=document.querySelector(".form-controlj").value;
			selectedtr.cells[5].innerHTML=document.querySelector(".custom-control-input").value;

		}
		function dlt(dl){
			count--;
			var dltRow = dl.parentElement.parentElement;
			dltRow.remove();
			document.querySelector(".txtTotal").value=count;

		}
